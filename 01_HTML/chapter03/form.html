<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span>성별</span>
        <input type="radio" id="man" name="gender" value="m"> <!--name이 가장 중요한 이유 : 객체 property 명이 되기 때문-->
        <label for="man">남자</label>
        <input type="radio" id="woman" name="gender" value="w"> <!--name이 가장 중요한 이유 : 객체 property 명이 되기 때문-->
        <label for="woman">여자</label>
    </div>
    <nav>
        <ul>
            <!--ul>li*3-->
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
            </ul>
        <ul>
    </nav>
</body>
</html>
