<body>
    <form>
        <fieldset>
            <legend>회원가입</legend>
        <table>
            <tr>
                <td><label for="userid">사용자 ID</label></td>
                <td><input id="userid" type="text" name="userid"></td>
            </tr>
            <tr>
                <td><label for="password">비밀번호</label></td>
                <td><input id="password" type="text" name="password"></td>
            </tr>
            <tr>
                <td><label for="pawcheck">비밀번호 확인</label></td>
                <td><input id="pawcheck" type="pawcheck" name="pawcheck"></td>
            </tr>
            <tr>
                <td><label for="name">이름</label></td>
                <td><input id="name" type="name" name="name"></td>
            </tr>
            <tr>
               <td>성별</td>
               <td>
                    <input id="man" type="radio" name="gender" value="m">
                    <label for="man">남</label>
                    <input id="woman" type="radio" name="gender" value="w">
                    <label for="woman">여</label><br>
               </td>
            </tr>
            <tr>
                <td>취미</td>
               <td>
                    <input id="soccer" type="checkbox" name="soccer" value="checkbox">
                    <label for="man">축구</label>
                    <input id="baseball" type="checkbox" name="baseball" value="checkbox">
                    <label for="baseball">야구</label>
                    <input id="baseball" type="checkbox" name="volleyball" value="checkbox">
                    <label for="baseball">배구</label>
                    <input id="baseball" type="checkbox" name="baseball" value="checkbox">
                    <label for="baseball">농구</label>
               </td>
            </tr>
            <tr>
                <td><label for="email">email</label></td>
                <td><input id="email" type="text" name="email"></td>
            </tr>
            <tr>
                <td>역할</td>
                <td>
                    <select>
                        <option>ADMIN</option>
                        <option>관리자</option>
                        <option>일반회원</option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="확인">
        <input type="reset" value="다시쓰기"><br>
        </fieldset>
    </form>
</body>
