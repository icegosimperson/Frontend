<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>오늘 행운의 정도는 :: {{luck }}</h1>
      <h1 v-if="luck > 8">오늘은 행운의 날!!</h1>
      <h1 v-else-if="luck > 5">오늘 운 좋은 날</h1>
      <h1 v-else-if="luck" > 2 >평균적인 날</h1>
      <h1 v-else="luck">아...</h1>
    </div>
    </div>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        name: 'App',
        data() {
          return {
           luck: parseInt(Math.random() * 10), // 0~9
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
