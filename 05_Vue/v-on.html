<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <img v-vind:src="imgSrc" alt="마멋"/>
      <button v-on:click="changeImgSrc">이미지 변경</button>
    </div>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        name: 'App',
        data() {
          return {
            imgSrc: 'https://item.kakaocdn.net/do/e27878b2d7c30103f76bfb73833ffaab9f17e489affba0627eb1eb39695f93dd',
          };
        },
        method:{
          changeImgSrc(){
            this.imgSrc = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4tvhTNGcQ3Jjemci1RuY61qcpaFnpeIfyWw&s';
          }
        },
      }).mount('#app');
    </script>
  </body>
</html>
