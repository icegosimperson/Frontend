<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">클릭</button>
    <script>
        const btnEl = document.querySelector('#btn'); // 선택자를 넘겨줘야함
        function test(){
            alert("TEST");
        }
        btnEl.addEventListener('click', () => {
            alert("TEST");
        }); // 익명함수 전달
    </script>
</body>
</html>
